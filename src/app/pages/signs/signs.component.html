<router-outlet/>

<div [hidden]="checkChildren()">

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> firstName </th>
    <td mat-cell *matCellDef="let element"> {{element?.patient?.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <ng-container matColumnDef="temperatura">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Temperatura </th>
    <td mat-cell *matCellDef="let element"> {{element.temperatura}} </td>
  </ng-container>
  <ng-container matColumnDef="pulso">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Pulso </th>
    <td mat-cell *matCellDef="let element"> {{element.pulso}} </td>
  </ng-container>
  <ng-container matColumnDef="ritmoRespiratorio">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ritmoRespiratorio </th>
    <td mat-cell *matCellDef="let element"> {{element.ritmoRespiratorio}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="primary" [routerLink]="['edit', element.id]">
        <mat-icon>mode-edit</mat-icon>
      </button>
      <button mat-button color="accent" (click)="confirm(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
  <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
</table>
<mat-paginator [pageSizeOptions]="[2,5,10,25]" [length]="total" (page)="showMore($event)" aria-label="Pagina"></mat-paginator>

<button mat-fab color="primary" style="float: right;" routerLink="/pages/signs/new">
  <mat-icon>add</mat-icon>
</button>
</div>
