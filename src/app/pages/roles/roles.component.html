<router-outlet/>
<div [hidden]="checkChildren()">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="idRol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> IdRol. </th>
      <td mat-cell *matCellDef="let element"> {{element.idRol}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" [routerLink]="['edit', element.idRol]">
          <mat-icon>mode-edit</mat-icon>
        </button>
        <button mat-button color="accent" (click)="confirm(element.idRol)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[2,5,10,25]" [length]="total" (page)="showMore($event)" aria-label="Pagina"></mat-paginator>

  <button mat-fab color="primary" style="float: right;" routerLink="/pages/roles/new">
    <mat-icon>add</mat-icon>
  </button>
</div>
