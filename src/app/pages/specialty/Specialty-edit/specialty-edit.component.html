
<form [formGroup]="form" class="example-container" (submit)="operate()" *ngIf="form">

  <div [hidden]="true">
    <mat-form-field>
      <input matInput placeholder="ID" required formControlName="idSpecialty">
    </mat-form-field>
  </div>
  <mat-form-field>
    <input matInput placeholder="Name" required formControlName="nameSpecialty">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Description" required formControlName="descriptionSpecialty">
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">
    <mat-icon>done</mat-icon>
    <span>Done</span>
  </button>

  <button mat-raised-button color="accent" type="button" routerLink="/pages/specialty">
    <mat-icon>cancel</mat-icon>
    <span>Cancel</span>
  </button>
</form>
