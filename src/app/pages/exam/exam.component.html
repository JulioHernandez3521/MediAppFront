<router-outlet/>
<div [hidden]="checkChildren()">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="idExam">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> IdExam. </th>
      <td mat-cell *matCellDef="let element"> {{element.idExam}} </td>
    </ng-container>

    <ng-container matColumnDef="nameExam">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> nameExam </th>
      <td mat-cell *matCellDef="let element"> {{element.nameExam}} </td>
    </ng-container>

    <ng-container matColumnDef="descriptionExam">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Desc. </th>
      <td mat-cell *matCellDef="let element"> {{element.descriptionExam}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" [routerLink]="['edit', element.idExam]">
          <mat-icon>mode-edit</mat-icon>
        </button>
        <button mat-button color="accent" (click)="confirm(element.idExam)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[2,5,10,25]" aria-label="Pagina"></mat-paginator>

  <button mat-fab color="primary" style="float: right;" routerLink="/pages/exam/new">
    <mat-icon>add</mat-icon>
  </button>
</div>
