<h2 mat-dialog-title>Delete element</h2>
<mat-dialog-content>
  Are you sure that you want delete the element?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="setValue()">No</button>
  <button mat-button mat-dialog-close  (click)="setValue(id)">Ok</button>
</mat-dialog-actions>
