<mat-dialog-content>
  <mat-toolbar>
    <span>Medic Info</span>
  </mat-toolbar>
  <div class="example-containe">
    <mat-form-field>
      <input matInput placeholder="Primary Name" [(ngModel)]="medic.primaryName">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Sur Name" [(ngModel)]="medic.surName">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="CMP" [(ngModel)]="medic.cmpMedic">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Photo" [(ngModel)]="medic.photo">
    </mat-form-field>
    @if(medic.photo){
      <img mat-card-image [src]="medic.photo" alt="Photo of medic">
    }
  </div>
  <button mat-raised-button color="primary" (click)="save()">Done</button>
  <button mat-raised-button color="accent" (click)="closeDialog()">Cancel</button>

</mat-dialog-content>
