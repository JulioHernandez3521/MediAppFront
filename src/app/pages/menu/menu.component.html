<router-outlet/>
<div [hidden]="checkChildren()">
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="idMenu">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> IdMenu. </th>
    <td mat-cell *matCellDef="let element"> {{element.idMenu}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Icon </th>
    <td mat-cell *matCellDef="let element"> {{element.icon}} </td>
  </ng-container>

  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> URL </th>
    <td mat-cell *matCellDef="let element"> {{element.url}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="primary" [routerLink]="['edit', element.idMenu]">
        <mat-icon>mode-edit</mat-icon>
      </button>
      <button mat-button color="accent" (click)="confirm(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
  <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
</table>
<mat-paginator [pageSizeOptions]="[2,5,10,25]" [length]="total" (page)="showMore($event)" aria-label="Pagina"></mat-paginator>

<button mat-fab color="primary" style="float: right;" routerLink="/pages/menu/new">
  <mat-icon>add</mat-icon>
</button>
</div>
